<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Weather App</title>
</head>
<body>

    <div class="main-container">
         <main>
           <div class="weather-application">
              <section class="search-section" >
                <div class="search-section-div">
                    <input type="text" placeholder="Search...."  class="search-engine" id="search-engine-id" autofocus>
                    <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
                   </div>
              </section>

              <section class="app-body"   id="app-body-id" style="display: none;" >

              <div class="app-body-div1">
                <p class="app-body-div1-date" id="app-body-div1-dateId"></p>
                <p class="app-body-div1-city" id="app-body-div1-city-id">London</p>
                <img class="app-body-div1-img"   alt="icon" id="app-body-div1-img-id">
                <p class="app-body-div1-weather" id="app-body-div1-weather-id">Clouds</p>
                <p class="app-body-div1-temprature" id="app-body-div1-temprature-id">11</p>
                <p class="app-body-div1-temprature">&#176;C</p>
              </div>

              <div class="app-body-flex-container">

                <div class="flex-container-div1">
                  <h6 class="flex-container-div1-H6">HIGHS</h6>
                  <div class="heightsGradus">
                    <p class="flex-container-div1-GRADUS" id="flex-container-div1-GRADUSid">12.51</p>
                    <p class="flex-container-div1-GRADUS">&#176;C</p>
                  </div>
                </div>

                <div class="flex-container-div2">
                  <h6 class="flex-container-div2-H6">LOWS</h6>
                  <div class="lowsGradus">
                    <p class="flex-container-div2-p" id="flex-container-div2-pId">10.31</p>
                    <p class="flex-container-div2-p">&#176;C</p>
                  </div>
                </div>

              </div>
              </section> 
               
              <section style="display: none; " id="not-found-section">
              <p style="font-family: sans-serif; font-size: 40px; margin-top: 130px; font-weight: 900; color: white;">
              Not Found! 
               
              </p>
              <p style="color: white; margin-top: -20px;">
                Please type correct city..
              </p>
            </section>
           </div>
         </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
